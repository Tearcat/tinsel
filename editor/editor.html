<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tinsel</title>

  <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="bower_components/codemirror/theme/solarized.css">  

  <link href="editor.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Tinsel</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/stories.html">Your Stories</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  <div class='container' id='main'>
    <div class='toolbar'>
      <p>You are editing the story '<strong id='title'></strong>'.</p>
      <button id='save' class='btn btn-default'>Save</button>
    </div>
  </div>

  <script src="bower_components/uri.js/src/URI.min.js"></script>  

  <script src="
  bower_components/codemirror/lib/codemirror.js"></script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script>
    window.codeMirror = CodeMirror($("#main")[0], {
      theme: "solarized"
    });

    var query = URI(window.location).query(true)

    $("#title").text(query.story)
    $.get("/api/" + query.story + "/raw.js")
      .done(function(json) {
        codeMirror.getDoc().setValue(json);
      }).error(function(err) {
        console.log(err);
      })

    $(document).on('click', '#save', function(e) {
      var data = {
        story: query.story,
        data: codeMirror.getDoc().getValue()
      };
      $.post("/api/story", data);
    });
  </script>
</body>
</html>
