<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tinsel</title>

  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tinsel</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li><a href="https://github.com/lazerwalker/tinsel/tree/json#language-reference">Language Reference</a></li>
              <li><a href="https://github.com/lazerwalker/tinsel/tree/json#connecting-to-twilio">Publishing Your Game</a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Log Out</a></li>
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>
  <div class='container' role='main'>
    <div class='jumbotron'>
      <h1>Your Stories</h1>
      <p>Any stories you have created will show up here. Click on a title to edit it!</p>
      <button id='new' class='btn btn-primary'>New Story</button>

    </div>
    <div id='stories'></div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script>
    $.get("/api/stories")
      .done(function(stories) {
        for (var i = 0; i < stories.length; i++) {
          var story = stories[i];
          $("#stories").append("<h3><a href='editor?story=" + encodeURIComponent(story) + "'>" + story + "</a></h3>");
        }
      })
    $(document).on('click', '#new', function (e) {
      var name = prompt("What should we call your new story?", "Your Awesome Story");
      if (name) {
        window.location = window.location.origin + "/editor?story=" + name;
      }
    })
  </script>
</body>
</html>
